<main>
  <h3>Please fill out the information to the best of your ability.</h3>

  <form action = "/non-existent-form-handler.php" method="POST" class="rugbyform">

    <div>
      <label for="Full Name">Full Name:</label>
      <input type ="text" name="Full name" id ="Full Name">
    </div>
    <div>
      <label for="Age">Age:</label>
      <input type ="number" name="Age" id ="Age" step ="1">
    </div>
    <div>
      <label for="Height">Height in CM:</label>
      <input type ="number" name="Heightcm" id ="Heightcm" placeholder="cm" oninput="LengthConverter(this.value)" onchange="LengthConverter(this.value)"/>
        <input name ="Feet" placeholder="Feet">
        <span id="outputFeet"></span>
        </input>

    </div>
    <div>
      <label for="Weight">Weight llbs:</label>
      <input type ="number" name="Weight" id ="Weight" placeholder ="Llbs">
    </div>
    <div>
      <label for="Speed">Speed:</label>
      <select name="Speed" id ="Speed">
        <option value="very slow">Very Slow</option>
        <option value="slow">Slow</option>
        <option value="Medium">Medium</option>
        <option value="Fast">Fast</option>
        <option value="Very Fast">Very Fast</option>
      </select>
    </div>

      <div>
        <input type="submit" value="submit">
      </div>


    </form>

    </div>

</main>
<script>
  function LengthConverter(valNum){
    document.getElementById("outputFeet").innerHTML=valNum*0.032808;
  }
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Rugby Position</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />

    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <h1>What position are you?</h1>
    </header>

    <nav>
      <ul>
        <li class="button"><a href="../">Home</a></li>
        <li class="button"><a href="../the-rules/index.html">The Rules</a></li>
        <li class="button">
          <a href="./quiz/index.html">What Position are you?</a>
        </li>
        <li class="button"><a href="../contact-me/index.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h3>Please fill out the information below.</h3>

      <form class="rugbyForm">
        <div>
          <label for="full-name">Full Name:</label>
          <input type="text" name="fullName" id="full-name" />
        </div>

        <div>
          <label for="age">Age:</label>
          <input type="number" name="age" id="age" step="1" />
        </div>

        <div>
          <label for="heightCM">Height in CM:</label>
          <input
            type="number"
            name="heightCM"
            id="heightCM"
            placeholder="cm"
            oninput="LengthConverter(this.value)"
            onchange="LengthConverter(this.value)"
          />
        </div>

        <input name="feet" placeholder="feet" />

        <div>
          <label for="weight">Weight lbs:</label>
          <input
            type="number"
            name="weight"
            id="weight"
            placeholder="lbs"
            oninput="weightConverter(this.value)"
            onchange="weightConverter(this.value)"
          />
        </div>

        <input name="kg" placeholder="kg" />

        <div>
          <label for="speed">Speed:</label>
          <select name="speed" id="speed">
            <option value="very slow">Very Slow</option>
            <option value="slow">Slow</option>
            <option value="Medium">Medium</option>
            <option value="Fast">Fast</option>
            <option value="Very Fast">Very Fast</option>
          </select>
        </div>

        <div>
          <input type="submit" value="submit" />
        </div>
      </form>
    </main>

    <footer>
      <p>&copy;2019 Savvy Coders</p>
      <span class="fab fa-linkedin"></span>
      <span class="fab fa-instagram"></span>
      <span class="fab fa-github"></span>
    </footer>
  </body>
</html>
